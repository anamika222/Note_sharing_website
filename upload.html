<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Notes</title>
  <link rel="stylesheet" href="upload.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="upload-box">
    <h2 class="mb-4 text-center">ðŸ“¤ Upload Your Notes</h2>

    <form id="uploadForm">
      <!-- Subject Select -->
      <div class="mb-3">
        <label for="subject" class="form-label">Select Subject</label>
        <select class="form-select" id="subject" required>
          <option value="" disabled selected>Select a subject</option>
          <option value="Math">Basic Math</option>
          <option value="Physics">Programming Language</option>
          <option value="Biology">Algorithm</option>
          <option value="Chemistry">Data Structure</option>
          <option value="add-course">âž• Add More Courses</option>
        </select>
      </div>

      <!-- New Course Input -->
      <div id="newCourseField" class="mt-3 d-none">
        <input type="text" id="newCourseInput" class="form-control mb-2" placeholder="Type a new course name">
        <button type="button" class="btn btn-success btn-sm" id="addNewCourse">Add Course</button>
      </div>

      <!-- Note Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Note Title</label>
        <input type="text" class="form-control" id="title" required />
      </div>

      <!-- PDF File -->
      <div class="mb-3">
        <label for="file" class="form-label">Select PDF File</label>
        <input type="file" class="form-control" id="file" accept=".pdf" required />
      </div>

      <!-- Make Quiz -->
      <div class="mb-3">
        <a href="quiz_make.html" class="btn btn-warning w-100">ðŸ§  Make a Quiz</a>
      </div>

      <!-- Upload Button -->
      <button type="submit" class="btn btn-primary mt-3">ðŸ“¤ Submit All</button>
    </form>
  </div>

  <script src="upload.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | NotesShare</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <form id="signupForm" class="signup-form">
      <h2>Sign Up</h2>
      <p>Enter your details to register</p>

      <input type="text" id="name" placeholder="First Name" required />
      <input type="text" id="lastname" placeholder="Last Name" />
      <input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />

      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <!-- Password rule info -->
      <div class="password-rules">
        <small>Password must be at least 8 characters long and contain:<br>
          • One uppercase letter<br>
          • One special character (e.g., @, #, $, !)</small>
      </div>

      <div class="terms">
        <input type="checkbox" id="agree" />
        <label for="agree">I agree to the <a href="#">terms and conditions</a></label>
      </div>

      <div id="error" style="color: red; display: none;"></div>

      <button type="submit" class="signup-btn">Sign up</button>
      <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
